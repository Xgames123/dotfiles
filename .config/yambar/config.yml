bar:
  height: 50
  location: top
  background: 00000000
  font: JetBrainsMonoNerdFont:pixelsize=30
  foreground: *base05
  spacing: 0
  left:
    - dwl:
        number-of-tags: 9
        dwl-info-filename: /tmp/dwltags
        content:
          map:
            default:
              string:
                text: "{name}"
                margin: 10
                foreground: *base02
                deco:
                  stack:
                    - background: {color: *base00}
                    - border:
                        color: *base02
                        size: 3
            conditions:
              id == 0:
                list:
                  spacing: 10
                  items:
                    - string:
                        text: ""
                        margin: 0

                    - string:
                        text: "{layout}"
                        margin: 10
                        deco:
                          stack:
                            - background: {color: *base00}
                            - border:
                                color: *base02
                                size: 3
                    - map:
                        default:
                          string:
                            text: ""
                        conditions:
                          appid != "":
                              string:
                                  text: "{appid} ({title})"
                                  foreground: *base07
                                  margin: 10
                                  deco:
                                    stack:
                                      - background: {color: *base00}
                                      - border:
                                          color: *base02
                                          size: 3
              urgent:
                string:
                  margin: 10
                  text: "{name}"
                  foreground: *base00
                  deco:
                    stack:
                      - background: {color: *base05}
                      - border:
                          color: *base02
                          size: 3
              selected && ~empty:
                string:
                  margin: 10
                  text: "{name}"
                  foreground: *base05
                  deco:
                    stack:
                      - background: {color: *base00}
                      - border:
                          color: *base02
                          size: 3
                      - underline:
                          color: *base05
                          size: 3
              ~empty:
                string:
                  margin: 10
                  text: "{name}"
                  foreground: *base05
                  deco:
                    stack:
                      - background: {color: *base00}
                      - border:
                          color: *base02
                          size: 3
              selected:
                string:
                  margin: 10
                  text: "{name}"
                  foreground: *base02
                  deco:
                    stack:
                      - background: {color: *base00}
                      - border:
                          color: *base02
                          size: 3
                      - underline:
                          color: *base05
                          size: 3

