    - script:
        poll-interval: 3000
        path: "~/.config/yambar/nvidia_gpu.sh"
        content:
          list:
            spacing: 0
            items:
              - string:
                  text: "gpu"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
                          color: *base02
                          size: 3
              - string:
                  text: " {gpu_percent_used}%"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
                          color: *base02
                          size: 3

              - string:
                  text: " {mem_percent_used}%"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
                          color: *base02
                          size: 3
    - label:
        content:
          string:
            text: ""
            margin: 20

    - label:
        content:
          string:
            text: "cpu"
            margin: 10
            deco: 
              stack: 
                - background: {color: *base00}
                - border: 
                    color: *base02
                    size: 3


    - cpu:
        poll-interval: 3000
        content:
          map:
            conditions:
              id == -1:
                - string:
                    text: " {cpu}%"
                    margin: 10
                    deco: 
                      stack: 
                        - background: {color: *base00}
                        - border: 
                            color: *base02
                            size: 3
    - mem:
        poll-interval: 3000
        content:
          string:
            text: " {percent_used}%"
            margin: 10
            deco: 
              stack: 
                - background: {color: *base00}
                - border: 
                    color: *base02
                    size: 3
    - label:
        content:
          string:
            margin: 20
            text: ""

    - pulse:
        content:
          list:
            spacing: 0
            items:
              - string:
                  text: "󰍬 {source_percent}%"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
                          color: *base02
                          size: 3
              - string:
                  text: "󰕾 {sink_percent}%"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
                          color: *base02
                          size: 3
  center:
    - clock:
        time-format: "%I:%M %p"
        date-format: "%d/%m/%Y (%a %b)"
        content:
          list:
            spacing: 10
            items:
              - string:
                  text: " {time}"
                  margin: 10
                  deco: 
                    stack: 
                      - background: {color: *base00}
                      - border: 
